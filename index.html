<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexels API Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><a href="index.html"><img src="pexels-white.png"></a></div>
      <form id="search-form">
        <input class="search-bar" type="text" placeholder="Search for free photos">
        <button type="submit" form="search-form" value="Search"><i class="bi bi-search"></i></button>
      </form>
      <div class="empty-space"></div>
    </div>
    <div class="search-results-text"></div>
    <div class="photos-section">
  </div>
</body>

</html>
